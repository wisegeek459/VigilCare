<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VigilCare - Submit Incident</title>

  <!-- Load Google API Client Library -->
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <div class="form-container">
    <h2>Submit a New Incident</h2>
    <form id="incident-form">
      <label for="patient-name">Patient Name</label>
      <input type="text" id="patient-name" required>

      <label for="attendant-name">Attendant Name</label>
      <input type="text" id="attendant-name" required>

      <label for="incident-type">Incident Type</label>
      <select id="incident-type">
        <option value="Verbal Abuse">Verbal Abuse</option>
        <option value="Physical Violence">Physical Violence</option>
        <option value="Property Damage">Property Damage</option>
      </select>

      <label for="incident-description">Incident Description</label>
      <textarea id="incident-description" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    let oauthToken = null;

    // Initialize Google Auth2 to get OAuth token
    gapi.load('client:auth2', () => {
      gapi.auth2.init({
        client_id: '959824072139-lroeeknsfvsmtgnqmtkokm02g1ggqbbe.apps.googleusercontent.com',
        scope: 'https://www.googleapis.com/auth/spreadsheets'
      }).then(() => {
        console.log("Google Auth initialized.");
      }).catch(error => console.error("Error initializing Google Auth:", error));
    });

    // Function to handle user sign-in and get OAuth token
    function getOAuthToken() {
      const authInstance = gapi.auth2.getAuthInstance();
      authInstance.signIn().then(user => {
        oauthToken = user.getAuthResponse().access_token;
        console.log("OAuth Token: ", oauthToken);
      }).catch(error => console.error("Error signing in:", error));
    }

    // Trigger token retrieval when form is loaded
    window.onload = getOAuthToken;

    // Write data to Google Sheets
    function writeDataToSheet(values) {
      console.log("Attempting to write data to Google Sheets...");

      if (!oauthToken) {
        console.error("OAuth token is missing.");
        alert("Please sign in to submit the form.");
        return;
      }

      gapi.client.request({
        path: `https://sheets.googleapis.com/v4/spreadsheets/1FY5Cq9wJZCHVzlFcOQb6Mj3EAa-RvBQ4aD9KFa11elI/values/Incidents:append`,
        method: 'POST',
        params: {
          valueInputOption: 'RAW',
          insertDataOption: 'INSERT_ROWS'
        },
        headers: {
          'Authorization': `Bearer ${oauthToken}`
        },
        body: {
          values: [values]
        }
      }).then(response => {
        console.log("Data appended successfully:", response);
        alert("Incident submitted successfully!");
      }).catch(error => {
        console.error("Error appending data:", JSON.stringify(error, null, 2));
        alert("Failed to submit incident.");
      });
    }

    // Handle form submission
    document.getElementById('incident-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const patientName = document.getElementById('patient-name').value;
      const attendantName = document.getElementById('attendant-name').value;
      const incidentType = document.getElementById('incident-type').value;
      const incidentDescription = document.getElementById('incident-description').value;
      const timestamp = new Date().toLocaleString();

      const data = [patientName, attendantName, incidentType, incidentDescription, timestamp];

      writeDataToSheet(data);
    });

  </script>
</body>
</html>
